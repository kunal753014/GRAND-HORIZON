<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Horizon Hotel | Luxury Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px rgba(255, 255, 255, 0.1) solid;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .input-glow:focus {
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
            border-color: #818cf8;
            background: rgba(255, 255, 255, 0.08);
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .error-shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .btn-shine:hover::after {
            left: 100%;
            top: 100%;
        }
    </style>
</head>

<body class="p-6">
    <!-- Floating Title Header -->
    <div class="mb-14 text-center floating">
        <h1 class="text-5xl md:text-8xl font-bold text-white tracking-[0.2em] uppercase opacity-90 drop-shadow-2xl">
            Grand Horizon
        </h1>
        <div class="flex items-center justify-center gap-4 mt-6">
            <div class="h-[1px] w-16 bg-gradient-to-r from-transparent to-indigo-500"></div>
            <span class="text-indigo-400 font-light tracking-[0.5em] uppercase text-sm">Resorts & Spas</span>
            <div class="h-[1px] w-16 bg-gradient-to-l from-transparent to-indigo-500"></div>
        </div>
    </div>

    <!-- Main Booking Card -->
    <div
        class="max-w-5xl w-full glass-card rounded-[3rem] overflow-hidden flex flex-col md:flex-row transition-all duration-700 hover:shadow-[0_40px_100px_rgba(0,0,0,0.6)] animate-in fade-in zoom-in duration-1000">

        <!-- Left Visual Content -->
        <div class="md:w-2/5 bg-cover bg-center relative hidden md:block"
            style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200q=100')">
            <div
                class="absolute inset-0 bg-gradient-to-t from-indigo-950/90 via-indigo-900/20 to-transparent p-12 flex flex-col justify-end text-white">
                <span class="text-indigo-400 font-bold tracking-widest text-xs uppercase mb-3">Award Winning</span>
                <h2 class="text-4xl font-bold mb-4 leading-tight">Your Private Oasis Awaits</h2>
                <p class="text-indigo-100/70 font-light text-lg">Leave the world behind and immerse yourself in pure
                    luxury.</p>
            </div>
        </div>

        <!-- Right Form Content -->
        <div class="md:w-3/5 p-12 lg:p-16 bg-black/10">
            <header class="mb-12">
                <h2 class="text-3xl font-semibold text-white mb-3">Reservation Inquiry</h2>
                <p class="text-slate-400 text-lg">Please provide your preferred details for a bespoke stay.</p>
            </header>

            <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8" novalidate>
                <!-- Check-in -->
                <div class="space-y-3">
                    <label for="checkIn" class="text-xs font-bold uppercase tracking-widest text-indigo-400/80">Check-in
                        Date</label>
                    <input type="date" id="checkIn" name="checkIn" required
                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:outline-none input-glow transition-all duration-500">
                    <p id="checkInError" class="text-rose-400 text-xs hidden italic"></p>
                </div>

                <!-- Check-out -->
                <div class="space-y-3">
                    <label for="checkOut"
                        class="text-xs font-bold uppercase tracking-widest text-indigo-400/80">Check-out Date</label>
                    <input type="date" id="checkOut" name="checkOut" required
                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:outline-none input-glow transition-all duration-500">
                    <p id="checkOutError" class="text-rose-400 text-xs hidden italic"></p>
                </div>

                <!-- Room Type -->
                <div class="space-y-3">
                    <label for="roomType"
                        class="text-xs font-bold uppercase tracking-widest text-indigo-400/80">Accommodation</label>
                    <div class="relative">
                        <select id="roomType" name="roomType" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:outline-none input-glow transition-all appearance-none cursor-pointer">
                            <option value="" class="bg-[#0f172a]">Select Category</option>
                            <option value="single" class="bg-[#0f172a]">Standard Single</option>
                            <option value="double" class="bg-[#0f172a]">Executive Double</option>
                            <option value="suite" class="bg-[#0f172a]">Presidential Suite</option>
                            <option value="deluxe" class="bg-[#0f172a]">Deluxe Family Room</option>
                        </select>
                        <div class="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-indigo-400">
                            ▼
                        </div>
                    </div>
                    <p id="roomTypeError" class="text-rose-400 text-xs hidden italic"></p>
                </div>

                <!-- Guest Count -->
                <div class="space-y-3">
                    <label for="guests" class="text-xs font-bold uppercase tracking-widest text-indigo-400/80">Guest
                        Count</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" placeholder="1" required
                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:outline-none input-glow transition-all duration-500">
                    <p id="guestsError" class="text-rose-400 text-xs hidden italic"></p>
                </div>

                <!-- Special Requests -->
                <div class="md:col-span-2 space-y-3">
                    <label for="requests"
                        class="text-xs font-bold uppercase tracking-widest text-indigo-400/80">Concierge Notes
                        (Optional)</label>
                    <textarea id="requests" name="requests" rows="3"
                        placeholder="Dietary preferences, special occasions, etc."
                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:outline-none input-glow transition-all resize-none duration-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 pt-6">
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-5 rounded-2xl shadow-[0_10px_30px_rgba(79,70,229,0.3)] transition-all duration-500 transform hover:scale-[1.01] active:scale-95 btn-shine">
                        <span class="tracking-[0.2em] uppercase">Confirm Reservation</span>
                    </button>
                </div>
            </form>

            <div id="successMessage"
                class="hidden mt-10 p-6 bg-emerald-500/10 border border-emerald-500/20 rounded-3xl animate-in zoom-in slide-in-from-bottom-4 duration-500">
                <p class="text-emerald-400 text-center font-medium text-lg italic">✨ Your request has been received. We
                    will contact you shortly.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
